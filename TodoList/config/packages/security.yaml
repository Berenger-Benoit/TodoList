security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
          - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
          - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
          - { path: ^/todos, roles: ROLE_USER }
          - { path: ^/todo, roles: ROLE_USER }
        #   - { path: ^/admin/movie, roles: ROLE_PARTENAIRE }
        #   - { path: ^/admin/genre, roles: ROLE_PARTENAIRE }
        #   - { path: ^/admin/job, roles: ROLE_PARTENAIRE }
        #   - { path: ^/admin/user, roles: ROLE_ADMIN }
        #   - { path: ^/admin, roles: ROLE_ADMIN }
          - { path: ^/\w+.*, roles: ROLE_USER }
          - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/profile, roles: ROLE_USER }
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER,ROLE_PARTENAIRE
        ROLE_PARTENAIRE: ROLE_USER


